<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <html lang="zh-CN">
    <title>忘记密码</title>
    <link href="forget.css" type="text/css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="container_left">
            <img src="../resource/containerLeft.png">
            <p class="container_left_platform">国家知识产权运营公共服务平台</p>
            <p class="container_left_backend">综合管理后台</p>
            <div class="container_left_rectangle-left"></div>
            <div class="container_left_rectangle-right"></div>
        </div>
        <div class="container_right">
            <div class="container_right_center">
                <div class="container_right_center_forget">
                    <p class="container_right_center_forget_text">忘记密码</p>
                </div>
                <div class="container_right_center_number">
                    <div class="container_right_center_number_line"></div>
                    <div class="container_right_center_number_circle-left">
                        <p>1</p>
                    </div>
                    <div class="container_right_center_number_circle-middle">
                        <p>2</p>
                    </div>
                    <div class="container_right_center_number_circle-right">
                        <p>3</p>
                    </div>
                    <p class="container_right_center_number_circle-left-text">验证账号</p>
                    <p class="container_right_center_number_circle-middle-text">设置密码</p>
                    <p class="container_right_center_number_circle-right-text">完成设置</p>
                </div>
                <form class="container_right_center_stepOne" target="hidden" method="get" onsubmit="return isValid()">
                    <input id="input-telephone" type="text" name="telephone" placeholder="请输入手机号码">
                    <div id="codeBox">
                        <input id="code" type="text" name="code" placeholder="请输入验证码">
                        <button id="sendCode">发送验证码</button>
                    </div>
                    <input class="container_right_center_submit" type="submit" value="下一步">
                </form>
                <form class="container_right_center_stepTwo" target="hidden" method="get" onsubmit="return isValid()">
                    <div class="container_right_center_stepTwo_pwdBox-upper">
                        <input class="container_right_center_stepTwo_pwdBox_pwd-upper" type="password" name="password" placeholder="请输入您的密码(6-12个字符)">
                        <img class="container_right_center_eye closeEye-upper" src="../resource/closeEyeUp.png">
                        <img class="container_right_center_eye closeEye-lower" src="../resource/closeEyeDown.png">
                        <img class="container_right_center_eye openEye" style="display: none;" src="../resource/openEye.png">
                    </div>
                    <div class="container_right_center_stepTwo_pwdBox-lower">
                        <input class="container_right_center_stepTwo_pwdBox_pwd-lower" type="password" name="password" placeholder="请再次输入">
                        <img class="container_right_center_eye closeEye-upper" src="../resource/closeEyeUp.png">
                        <img class="container_right_center_eye closeEye-lower" src="../resource/closeEyeDown.png">
                        <img class="container_right_center_eye openEye" style="display: none;" src="../resource/openEye.png">
                    </div>
                    <input class="container_right_center_submit" type="submit" value="下一步">
                </form>
                <p class="container_right_center_alert"></p>
                <iframe name="hidden" style="display: none;"></iframe>
                <div class="container_right_center_stepThree" style="display: none;">
                    <div class="container_right_center_stepThree_login">
                        <img class="container_right_center_stepThree_login_img" src="../resource/success.png">
                        <p class="container_right_center_stepThree_login_text">设置成功,快去登录吧</p>
                    </div>
                    <button class="container_right_center_stepThree_login_btn">去登录</button>
                </div>
            </div>
        </div>
    </div>
    <script src="forget.js"></script>
</body>

</html>
